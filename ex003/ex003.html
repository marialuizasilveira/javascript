<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação</title>
</head>
<body>
        <!-- Para números:
        var n1 = 1545.5
        Para ficar com duas casas decimais:
        n1.toFixed(2)
        1545.50
        Ou então para trocar o ponto pela vírgula:
        n1.toFixed(2).replace('.',',')
        1545,50
        Ou para colocar o símbolo do real:
        n1.toLocateString('pt-BR', {style: 'currency', currency:'BRL'})
        R$ 1,545.50 --> 
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em MAIÚSCULAS é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
