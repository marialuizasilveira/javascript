<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Países</title>
</head>
<body>
    <h1>Você é Brasileiro ou Estrangeiro?</h1>
    <label>País:</label>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Descobrir" onclick="descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir(){
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var desc = String(txtp.value)
            res.innerHTML = `<p>Você está morando no(a) <strong>${desc}</strong>.</p>`
            if (txtp = 'Brasil'){
                res.innerHTML += '<p>Você é Brasileiro!</p>'
            } else {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }
        }
    </script>
</body>
</html>
